<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function( ) {
    // mousemove : 마우스 위치값 받아오기
    // e에서 X,Y값을 가져옴
    $(document).on("mousemove",function(e){
        $(".posX").text(e.pageX);
        $(".posY").text(e.pageY);
    })
});
</script>
</head>
<body>
	<h1>mousemove</h1>
	<p>X : <span class="posX">0</span>px</p>
	<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
