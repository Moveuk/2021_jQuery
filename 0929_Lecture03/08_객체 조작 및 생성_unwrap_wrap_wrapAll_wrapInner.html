<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function( ){
        // unwrap() : 지정한 태그를 벗김
		$("strong").unwrap( );
        // wrap("태그") : 지정한 요소를 "태그"로 감쌈 
		$(".ct1").wrap("<div />");
        // wrapAll("태그") : 지정한 요소를 전부 "태그"로 감쌈
		$(".ct2").wrapAll("<div />");
        // wrapInner("태그") : 지정한 요소의 자식들을 "태그"로 감쌈
		$("li").wrapInner("<h3 />");
	});
</script>
<style>
	div{background-color:aqua;}
</style>
</head>
<body>
	<h1 id="tit_1">
	<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
	<p class="ct2">내용3</p>
	<p class="ct2">내용3</p>
</body>
</html>
