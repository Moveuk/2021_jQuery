<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
<script>
	$(function( ){
        // 브라우저 맨위부터 오프셋 값 받아옴.
		var topNum = $("h1").offset().top;
        // 윈도우의 스크롤 탑을 정함.
		$(window).scrollTop(topNum);

        // 스크롤 탑의 위치를 받아서 콘솔에 출력함
		var sct = $(window).scrollTop();
		console.log(sct);
	});
</script>
<style>
	*{margin:0;padding:0;}
	body{line-height:1;}
	#wrap{
			height:5000px;
			padding-top:2000px;
	}
</style>
</head>
<body>
	<div id="wrap">
			<h1>위치 메서드</h1>
	</div>
</body>
</html>
