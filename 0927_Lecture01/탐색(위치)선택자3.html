<html>

        <meta charset="UTF-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function(){
                $("li:only-child").css("background-color","#0ff"); //자식이 하나만 구성된 대상 찾기->menu2 li
                $("#menu1 li").slice(1,3).css("background-color","#ff0"); //인덱스 번호로 1~3(마지막 3은 적용안됨)
            });
        </script>
    </head>
    <body>
       <h1>탐색 선택자</h1>
       <ul id="menu1">
            <li>내용1-1</li>
            <li>내용1-2</li>
            <li>내용1-3</li>
            <li>내용1-4</li>
       </ul>
       <ul id="menu2">
            <li>내용2-1</li>
       </ul>
    </body>
</html>
