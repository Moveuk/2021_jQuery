<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function(){
               var style_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
               } 

               var style_2 = {

               $(".txt").nextUntil(".txt6").css(style_2);
