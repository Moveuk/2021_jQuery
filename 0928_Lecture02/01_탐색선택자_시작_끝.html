<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 탐색 선택자 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            // #wrap 안에 a태그에 target 속성이 있는 dom에 css 설정.
            $("#wrap a[target]").css({"color":"#f00"});
            // #wrap 안에 a태그에 href 속성값이 https로 시작(^)하는 것의 css를 설정.
            $("#wrap a[href^=https]").css({"color":"#0f0"});
            // #wrap 안에 a태그에 href 속성값이 net으로 끝($)나는 것의 css를 설정.
            $("#wrap a[href$=net]").css({"color":"#00f"});
            // #wrap 안에 a태그에 href 속성값 안에 google이 있으면 css를 설정.
            $("#wrap a[href*=google]").css({"color":"#eee"});

            // id가 member_f이며 타입이 text인 것에 배경색 css 설정.
            $("#member_f:text").css({"background-color":"#ff0"});
            // id가 member_f이며 타입이 password인 것에 배경색 css 설정.
            $("#member_f:password").css({"background-color":"#ff0"});
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://daum.net">Daum</a></p>
        <p><a href="https://google.co.kr">Google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
