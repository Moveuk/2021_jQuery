<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
        // html() : 선택된 요소의 하위 요소를 가져옴
		var result_1 = $("#sec_1").html( );
		console.log(result_1);
        // html("내용") : 선택된 요소의 하위에 내용 자체를 변경함
		$("#sec_1 p").html("<a href=\"#\">Text1</a>");

        // text() : 선택된 요소의 하위 요소 중 text만 가져옴
		var result_2 = $("#sec_2").text( );
		console.log(result_2);    
        // text("내용") : 선택된 요소의 하위 요소에 text를 변경함
		$("#sec_2 h2").text("text()");
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
